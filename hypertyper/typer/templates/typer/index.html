{% extends "typer/layout.html" %} {% block body %}

<h2 class="font-weight-bold">Welcome !</h2>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<!-- prettifyignore -->
{% for course in courses %}

<div class="card">
  <div class="card-content m-2 p-1">
    Course : {{course.name}}
    <br />
    Lessons :
    <ul>
      {% for lesson in course.lessons_arr %}
      <li>{{lesson.name}}</li>
      {% endfor%}
    </ul>
  </div>
</div>

{% endfor%}

<!-- prettifyignore -->
{% endblock %}
